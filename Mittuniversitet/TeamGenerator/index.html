<html>
<head>
	<meta charset="utf-8" />
	<title>TeamGenerator</title>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.ico">
	<script src="javascript/main.js" ></script>
</head>
<body>
	<header>
		<img src="img/logo.png" alt="TeamGenerator logo"/>
	</header>
	<section>
		<form method="get" action="view.html" target="_blank" >
			<p>
				Number of teams (only numbers): <input type="number" name="nbrOfTeams" min="2" max="99" autofocus id="nbrOfTeams" autocomplete="off" required />
				<input type="radio" value="random" name="radio" id="random" checked>
				Random
				<input type="radio" value="gender" name="radio" id="gender">
				Gender
				<select name="list">
					<option>Sports</option>
					<option>Football</option>
					<option>Hockey</option>
					<option>Basketball</option>
					<option>Handball</option>
				</select>
			</p>
			<div id="genderwrapper">
				<div >
					<textarea spellcheck="false" name="mentext" rows="9" cols="1" wrap="hard" id="men" placeholder="Names of the male participants" ></textarea>
				</div>
				<div class="hidden">
					<textarea spellcheck="false" name="womentext" rows="9" cols="1" wrap="hard" id="women" placeholder="Names of the female participants" ></textarea>
				</div>
			</div>
			<div id="randomwrapper">
				<div >
					<textarea spellcheck="false"  name="area" rows="9" cols="1" wrap="hard" id="randomnames" placeholder="Names of the participants" ></textarea>
				</div>
			</div>
			<p>
				<input type="submit" value="Generate" id="generate" />
				<input type="reset" value="Clear" />
			</p>

		</form>
	</section>
